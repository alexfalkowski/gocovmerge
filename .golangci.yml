version: "2"
linters:
  default: all
  enable:
    - wsl_v5
  disable:
    - err113
    - exhaustruct
    - depguard
    - gochecknoglobals
    - noinlineerr
    - varnamelen
    - wsl
  settings:
    cyclop:
      max-complexity: 21
    lll:
      line-length: 130
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
