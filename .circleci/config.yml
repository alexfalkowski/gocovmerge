version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:2.13
    working_directory: ~/gocovmerge
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - gocovmerge-go-cache-{{ checksum "go.sum" }}
            - gocovmerge-go-cache-
      - run: make clean
      - run: make dep
      - save_cache:
          name: save deps
          key: gocovmerge-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - restore_cache:
          name: restore go build cache
          keys:
            - gocovmerge-go-build-cache-{{ checksum "go.sum" }}
            - gocovmerge-go-build-cache-
      - run: make clean
      - run: make lint
      - run: make sec
      - run: make build
      - save_cache:
          name: save go build cache
          key: gocovmerge-go-build-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/.cache/go-build
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.14
    working_directory: ~/gocovmerge
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  gocovmerge:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
